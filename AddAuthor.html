<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Author</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>AUTHOR ADDING FORM</h1>
    </div>
    <hr >
    <div class="content">
        <h1> Add Your Author </h1>
        <form action="book-info.html">
            <label for="authorname">Author name</label>
            <input type="text" id="authorname" name="authorname" placeholder="Enter Author name" />
            <br>
            <br/>
            <label for="authorbio">Author Biography</label>
            <textarea rows="5" cols="60" placeholder="Enter Author Biography" id="authorbio" name="authorbio"></textarea>
            <br />
            <br>
            <label for="authorphoto">Author Photo</label>
            <input type="text" id="authorphoto" name="authorphoto" placeholder="Enter Author Photo Link" />
            <br>
            <br />
            <label for="authoremail">Author Email</label>
            <input type="text" id="authoremail" name="authoremail" placeholder="Enter Author EmailID" />
            <br>
            <br />
            <input type="submit" value="Search" />
            <input type="reset">
            <br>

        </form>
    </div>
</body>
</html>
