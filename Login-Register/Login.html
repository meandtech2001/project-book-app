<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="../NavBar/styles.css">

    <script>
        document.getElementById("loginbutton").addEventListener("click", function() {
            var email = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if(email==="teamb@ecolab.com" && password==="teamb123") {
                window.location.href = "../Author/AuthorList.html";
            } else {
                alert("Wrong Email or Password");
            }
        })
    </script>
</head>
<body>
    <iframe src="../Navbar/navbar1.html" frameborder="0" scrolling="no"></iframe>

    
    <div class="container">

        <h2>Login</h2>
        <form id="LoginForm">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <p> New Here! <a href="./Register.html">Register Now</a></p>
            <button type="button" class="btn" id="loginbutton">Login</button>
        </form>

    </div>
</body>
</html>
