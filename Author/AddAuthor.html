<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Author</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="../NavBar/styles.css">
</head>
<body>
    <iframe src="../Navbar/navbar2.html" frameborder="0" scrolling="no"></iframe>

    <div class="header">
        <h1 class="floating">AUTHOR ADDING FORM</h1>
    </div>
    <hr >
    <div class="content" id="test">
        <h1 style="color: rgb(62, 188, 234);"> Add Your Author </h1>
        <form action="AuthorList.html">
            <!--<label for="authorname">Author name</label>-->
            <input type="text" id="authorname" name="authorname" placeholder="Enter Author name" />
            <br>
            <br />
            <!--<label for="authorbio">Author Biography</label>-->
            <textarea rows="7" cols="60" placeholder="Enter Author Biography" id="authorbio" name="authorbio"></textarea>
            <br>
            <br />
            <!--<label for="authorphoto">Author Photo</label>-->
            <input type="text" id="authorphoto" name="authorphoto" placeholder="Enter Author Photo Link" />
            <br>
            <br />
            <!--<label for="authoremail">Author Email</label>-->
            <input type="text" id="authoremail" name="authoremail" placeholder="Enter Author EmailID" />
            <br>
            <br />
            <input class="btn" type="submit" value="Submit" style="margin-right: 30px;" />
            <input class="btn" type="reset" style="margin-left: 30px;">
            <br>

        </form>
    </div>
</body>
</html>
